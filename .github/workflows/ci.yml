name: CI

on: pull_request

jobs:
  eslint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
            version: 8

      - name: Install dependencies
        run: pnpm ci
        working-directory: ./mobile

      - name: Run ESLint
        run: pnpm lint
        working-directory: ./mobile

  typescript:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
            version: 8

      - name: Install dependencies
        run: pnpm ci
        working-directory: ./mobile
      
      - name: Check TypeScript errors
        run: npx tsc --noEmit
        working-directory: ./mobile
